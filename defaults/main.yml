---
# defaults file for kostyrevaa.foreman-hammer_cli
foreman_hammer_cli_plugins:
  - foreman_discovery

foreman_hammer_cli_plugins_state: 'present'

foreman_hammer_cli_config_path: '/etc/hammer/cli.modules.d'
foreman_hammer_cli_config_owner: root
foreman_hammer_cli_config_group: root
foreman_hammer_cli_config_mode:  0640
foreman_hammer_cli_config_path_suffix: ""

foreman_hammer_cli_config_host: https://localhost/
foreman_hammer_cli_config_username: admin
foreman_hammer_cli_config_password: example
